<div>
  <i class="fa fa-caret-down" ng-class="{ 'fa-caret-right': metric.hide, 'fa-caret-down': !metric.hide }" ng-click="toggleHide()"></i>
  <i class="fa fa-circle" ng-class="metric.color"></i>
  <strong>{{ metric.alias }}</strong>
  <span>{{ metric.query }}</span>
</div>
<bucket
   ng-show="!metric.hide"
   add-bucket="addBucket"
   remove-bucket="removeBucket"
   index-pattern="indexPattern"
   bucket="bucket"
   buckets="metric.buckets"
   ng-repeat="bucket in metric.buckets">
